<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exam.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main">
        <div class="form">
            <p>Welcome</p>
            <input class="un" placeholder="USERNAME" type="text">
            <input class="psw" placeholder="PASSWORD" type="password">
            <i class="fa-regular fa-eye"></i>
            <i class="fa-regular fa-eye-slash"></i>
            <button>Sign In</button>
            <a href="#">Forget Password?</a>
        </div>

        <div class="exam">
            <div class="questions">
                <span class="question"></span>
                <div class="answers">
                    <span class="answer"></span>
                    <span class="answer"></span>
                    <span class="answer"></span>
                    <span class="answer"></span>
                </div>
                <div class="numbers">
                    <span class="number">1</span>
                    <span class="number">2</span>
                    <span class="number">3</span>
                    <span class="number">4</span>
                    <span class="number">5</span>
                    <span class="number">6</span>
                    <span class="number">7</span>
                    <span class="number">8</span>
                    <span class="number">9</span>
                    <span class="number">10</span>
                </div>
                <i class="fa-solid fa-circle-left"></i>
                <i class="fa-solid fa-circle-right"></i>
            </div>
            <div class="info">
                <span class="time">Time:</span>
                <div class="clock">
                    <p class="minute">2 :</p>
                    <p class="second">00</p>
                </div>
                <span class="minimum">Minimum required right answers: 7</span>
                <i class="i">User: </i>
                <button class="sb">Start Exam</button>
                <button>Finish Exam</button>
            </div>
        </div>

        <div class="finish">
            <h1>Result</h1>
            <i>Dear student unfortunately you've failed your exam</i>
            <span class="ra">Right answers: </span>
            <span class="wa">Wrong answers: </span>
            <span class="uq">Unanswered questions: </span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="exam.js"></script>
</body>

</html>
